<!DOCTYPE html>
<html>
<head>
  <title>Rent Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Rent Tracker</h2>
  <div id="loginDiv">
    <input type="text" id="username" placeholder="Enter your name" />

  <div id="dashboard" style="display:none">

  </div>

  <script src="script.js"></script>
</body>
</html>
